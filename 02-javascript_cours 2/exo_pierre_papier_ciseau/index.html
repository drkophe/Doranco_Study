<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="style.css">
    <title>pierre papier ciseaux</title>
</head>

<body>
    <div class="game-panel">
        <div class="players-panel">
            <div>
                <img class="images" src="img/avatar.jpg" alt="avatar">
                <p class="scores" id="player-score">0</p>
            </div>
           
            <div id="results">
                <p id="player">Joueur : <span></span></p>
                <p id="computer">Ordinateur : <span></span></p>
                <p id="output">Game on!</p>
            </div>
            <div>
                <img class="images" src="img/computer.png" alt="computer">
                <p class="scores" id="computer-score">0</p>
            </div>
        </div>

        <div class="hits-panel">
            <img src="img/paper.png" alt="paper" id="paper">
            <img src="img/rock.png" alt="rock" id="rock">
            <img src="img/scissors.png" alt="scissors" id="scissors">
        </div>



        <!-- <script src="./js/solution_basique.js"></script> -->
        <script src="script.js"></script>
    </div>

</body>

</html>
