<!DOCTYPE html>
<html lang="fr"> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Formulaire</title> 
    <meta name="author" content="Lorenzo">
    <meta name="description" content="Description de la page"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

    <header>
        <img src="img/tooth-g7a3594d5d_1280.png" alt="logo" width="50">
        <nav>
            <a href="index.html">Accueil</a>
            <a href="formulaire.html">Formulaire</a>
        </nav>
    </header>

    <h1>Mes Formulaires</h1>

    <!-- Le action sert a dire ou les donné sont enregistrer -->
    <form>
        <div class="field">
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="prenom" required placeholder="Luffy">
        </div>
        <div class="field">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="nom" required>
        </div>
        <div class="field">
            <label for="surname">Surnom</label>
            <input type="text" id="surname" name="surnom" disabled>
        </div>

        <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="field">
            <label for="age">Votre âge</label>
            <input type="number" name="age" id="age" min="7" max="99">
        </div>

        <div class="field">
            <label for="password">Mot de passe</label>
            <input type="password" name="mdp" id="password" required>
        </div>



        <div class="field">
            <label for="">Description</label>
            <textarea name="" id="" cols="40" rows="10" placeholder="Décrivez-vous"></textarea>
        </div>


        <div class="field">
            <label for="">Choisissez un option</label>
            <input type="option" name="" id="">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
        </div>



        <div class="field"></div>



        <div class="soumission">
            <!-- Un input de type submit crée un bouton qui permet de soumettre le formulaire. Le texte du bouton est défini par défaut par le navigateur, mais peut-être changé avec l'attribut "value" -->
            <input type="submit">
            <!-- input type subimt value type "Soumettre" -->
            <!-- Un bouton de type submit fonnctionne comme un input de type submit -->
            <button type="submit">Valider</button>
        </div>
    </form>


</body>
</html>
